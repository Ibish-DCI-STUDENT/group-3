{% extends "base.html" %}
{% load static %}

{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{% static 'customstyle.css' %}">
<section class="details-section">
<h2>Sign Up</h2>
<form method="post" style="width: 35%; margin-left: 20%;">
    {% csrf_token %}
{{ form|crispy }}
<button class="btn btn-success ml-2" type="submit">Sign Up</button>
</form>
</section>
{% endblock content %}
